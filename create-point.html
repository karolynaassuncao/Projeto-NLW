<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/esilo.css">
    <link rel="stylesheet" href="CSS/create-point.css">
    <link rel="stylesheet" href="CSS/reponsive.css">
</head>
<body>
    <div id="page-create-point">

            <header>
                <img src="Icones/logo.svg" alt="Logomarca">

                <a href="index.html"> <span></span>Voltar para home</a>
            </header>
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2> Dados de entidade</h2>
                    </legend>
                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2" required>
                         </div>
                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o estado</option>
                             </select>
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                            <option value="">Selecione a cidade</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>
                    
                    <div class="items-grid">
                        <li data-id="1">
                            <img src="Icones/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>
                        <li data-id="2">
                            <img src="Icones/baterias.svg" alt="Pilhas e baterias">
                            <span>Pilhas e baterias</span>
                        </li>
                        <li data-id="3">
                            <img src="Icones/papeis-papelao.svg" alt="Papéis e papelões">
                            <span>Papéis e papelões</span>
                        </li>
                        <li data-id="4">
                            <img src="Icones/eletronicos.svg" alt="Resíduos eletrônicos">
                            <span>Resíduos eletrônicos</span>
                        </li>
                        <li data-id="5">
                            <img src="Icones/organicos.svg" alt="Resíduos orgânicos">
                            <span>Resíduos orgânicos</span>
                        </li>
                        <li data-id="6">
                            <img src="Icones/oleo.svg" alt="Óleo de cozinha">
                            <span>Óleo de cozinha</span>
                        </li>
                        
                    </div>

                    <input type="hidden" name="items">
                </fieldset>
                <button type='submit'>Cadastrar ponto de coleta</button>
            </form>
    </div>
    <script src="JS/create-point.js"></script>
</body>
</html>
